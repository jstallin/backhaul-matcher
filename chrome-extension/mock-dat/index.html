    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      font-size: 13px;
      background: #f5f5f5;
      color: #333;
    }

    /* Header Navigation */
    .nav-header {
      display: flex;
      background: #fff;
      border-bottom: 1px solid #ddd;
      padding: 0;
    }

    .nav-tab {
      padding: 12px 24px;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      border: none;
      background: #fff;
      font-size: 14px;
      color: #666;
      border-bottom: 3px solid transparent;
    }

    .nav-tab:hover {
      background: #f5f5f5;
    }

    .nav-tab.active {
      color: #00bcd4;
      border-bottom: 3px solid #00bcd4;
    }

    .nav-tab svg {
      width: 20px;
      height: 20px;
    }

    /* New Load Search Button */
    .new-search-btn {
      background: #00bcd4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      margin: 12px 16px;
    }

    .new-search-btn:hover {
      background: #00a5bb;
    }

    /* Saved Searches Section */
    .saved-searches {
      background: #fff;
      margin: 0 16px 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .saved-searches-header {
      display: grid;
      grid-template-columns: 40px 100px 150px 150px 100px 60px 60px 50px 60px 60px 80px;
      background: #f9f9f9;
      padding: 8px 12px;
      font-weight: 600;
      font-size: 12px;
      color: #666;
      border-bottom: 1px solid #ddd;
    }

    .saved-search-row {
      display: grid;
      grid-template-columns: 40px 100px 150px 150px 100px 60px 60px 50px 60px 60px 80px;
      padding: 8px 12px;
      border-bottom: 1px solid #eee;
      align-items: center;
    }

    .saved-search-row:hover {
      background: #f5f5f5;
    }

    .badge {
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 11px;
      font-weight: 600;
    }

    .badge-max {
      background: #607d8b;
      color: white;
    }

    .badge-count {
      background: #00bcd4;
      color: white;
    }

    /* Results Section */
    .results-section {
      background: #fff;
      margin: 0 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .results-header {
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
      font-weight: 600;
    }

    .results-count {
      color: #333;
    }

    .exact-matches {
      color: #666;
      font-size: 12px;
      margin-top: 4px;
    }

    /* Results Table */
    .results-table {
      width: 100%;
      border-collapse: collapse;
    }

    .results-table th {
      background: #f9f9f9;
      padding: 10px 8px;
      text-align: left;
      font-weight: 600;
      font-size: 12px;
      color: #666;
      border-bottom: 1px solid #ddd;
      white-space: nowrap;
    }

    .results-table td {
      padding: 10px 8px;
      border-bottom: 1px solid #eee;
      vertical-align: middle;
    }

    .results-table tr:hover {
      background: #f8f8f8;
    }

    .results-table tr.selected {
      background: #e3f2fd;
    }

    /* Load Row Checkbox */
    .load-checkbox {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    /* Age Column */
    .age {
      color: #666;
      font-size: 12px;
    }

    /* Trip Miles - Cyan Link */
    .trip-miles {
      color: #00bcd4;
      font-weight: 600;
      cursor: pointer;
    }

    .trip-miles:hover {
      text-decoration: underline;
    }

    /* Destination Pin Icons */
    .dest-pin {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .pin-icon {
      width: 16px;
      height: 20px;
      border-radius: 50% 50% 50% 0;
      transform: rotate(-45deg);
      display: inline-block;
    }

    .pin-rainbow {
      background: linear-gradient(135deg, #ff6b6b, #feca57, #48dbfb, #1dd1a1, #5f27cd);
    }

    /* Company Link */
    .company-link {
      color: #00bcd4;
      text-decoration: none;
      cursor: pointer;
    }

    .company-link:hover {
      text-decoration: underline;
    }

    /* Contact Column */
    .contact-info {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .send-btn {
      background: #ffc107;
      color: #333;
      border: none;
      padding: 4px 8px;
      border-radius: 3px;
      font-size: 11px;
      cursor: pointer;
    }

    .send-btn:hover {
      background: #ffb300;
    }

    /* Credit Score */
    .cs-good {
      color: #4caf50;
      font-weight: 600;
    }

      color: #ff9800;
      font-weight: 600;
    }

    /* DTP */

      color: #00bcd4;
      font-weight: 600;
    }

    /* Rate */

      font-weight: 600;
      color: #333;
    }

    .rate-na {

    /* Checkmark */
    .checkmark {
      color: #4caf50;
    }

    /* Action buttons */

      display: flex;
      gap: 8px;
      justify-content: flex-end;
      padding: 12px 16px;
    }

    .btn-edit {
      background: #00bcd4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      display: flex;

      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;

    .mock-banner {

      color: white;
      padding: 8px 16px;
      text-align: center;
      font-weight: 600;

  </style>

        `;

      });
